    <title>Fortune Teller</title>

  <body>
    <div class="container">
      <h1>Fortune Teller Project</h1>
      <input type="text" id="firstName" placeholder="Enter your first name">
      <input type="text" id="lastName" placeholder="Enter your last name">
      <input type="text" id="age" placeholder="Enter your age as a number">
      <input type="text" id="birthMonth" placeholder="Enter your birth month 1-12">

      <input type="text" id="siblings" placeholder="Enter the number of siblings you have">
      <button id="submit">Create</button>

      <div id="myFortune">
        
      </div>
    </div>
